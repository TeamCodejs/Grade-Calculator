<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <p>Calculation of the grade using the achieved points</p>
        <label for="marks">Your achieved marks:</label>
        <input type="number" id="marks" placeholder="Enter achieved marks">
        <button onclick="calculateGrade()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
